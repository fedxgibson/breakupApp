<ion-view view-title="News">
  <ion-content>
    <ion-list>
      <ion-item>
        <div class="list card" ng-repeat="news in newsList">
          <a class="item item-thumbnail-left" href="#">
           <img src="{{news.newsImage}}">
           <h2>{{news.newsTitle}}</h2>
          </a>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
